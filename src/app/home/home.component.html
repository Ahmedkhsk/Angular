@if(categories.length == 0) {
<app-loader>
  <p>Ahmed Khaled</p>
</app-loader>
} @else {
<app-contact [userName]="username">
  <p>Ahmed Khaled</p>
</app-contact>
<button class="btn btn-info" (click)="changeName()" style="margin-bottom: 10px">
  Ok</button
><br />
<div class="row gy-5">
  @for (category of categories; track $index) {
  <div class="col-md-5">
    <app-card [inp]="category"> </app-card>
  </div>
  }
</div>
}
